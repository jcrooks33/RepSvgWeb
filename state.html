<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Details - RepReport</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>RepReport</h1>
    </header>

    <main>
        <form id="signupForm" aria-labelledby="signupFormTitle">
    <h2 id="signupFormTitle"></h2>
    
    <div class="form-row">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-required="true">
        </div>

        <div class="form-group">
            <label for="stateDropdown">Select Your State:</label>
            <select id="stateDropdown" name="state" required aria-required="true">
                <option value="" disabled selected>State</option>
                <!-- State options will be populated dynamically -->
            </select>
        </div>

        <div class="form-group">
            <label for="dependentDropdown">Representative:</label>
            <select id="dependentDropdown" name="rep_name" required aria-required="true">
                <option value="" disabled selected>Please select a state first</option>
            </select>
        </div>
        <div class="form-group button-group">
            <button type="submit">Sign Up</button>
        </div>
    </div>
</form>

        <section id="stateDetails">
            <!-- <h2 id="state-title"></h2> -->
            <div id="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
            </div>
            <div id="state-container">
                <!-- State SVG will be loaded here -->
            </div>
            <div id="info-box">
                <p id="hover-info">Hover over a state to see details.</p>
                <p id="click-info">Click on a state to select it.</p>
            </div>
            <div id="statusMessage" role="alert" aria-live="polite"></div>
        </section>
    </main>
    <footer>
        &copy; 2025 RepReport. All rights reserved.
    </footer>

    <!-- External JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
